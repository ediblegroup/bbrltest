<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Google Form</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #020724; /* Set blue background color */
  }

  .header {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px;
  }

  .logo {
    max-width: 100px;
    height: auto;
  }

  .content {
    text-align: center;
    padding: 20px;
    background-color: #ffffff; /* Set your desired content background color */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #020724;
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
  }

  iframe {
    max-width: 100%;
  }
</style>
</head>
<body>
<div class="header">
  <img class="logo logo1" src="https://www.ediblegroup.in/wp-content/uploads/2019/08/FINAL-BOLD-2-Copy-2-Copy.png" alt="Logo 1">
</div>
<div class="content">
  <h2>Budge Budge Refineries Ltd</h2>
  <p>Please click the button below to proceed with your exam.</p>
  <a class="button" href="#" id="testLink">Test Link</a>
</div>
<script>
  document.getElementById('testLink').addEventListener('click', function(event) {
    event.preventDefault();
    loadGoogleForm();
  });

  function loadGoogleForm() {
    var contentContainer = document.querySelector('.content');
    contentContainer.innerHTML = `
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf4lhfOu60nNwvDJ3oHSBFXmPsYXjISU5DMgfVq9t3V67-NRQ/viewform" width="900" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      <p>Other content on your webpage</p>
    `;
  }
</script>
</body>
</html>
