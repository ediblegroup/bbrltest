<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Google Form</title>
<style>
  /* Your existing CSS styles */
</style>
</head>
<body>
<div class="header">
  <img class="logo logo1" src="https://www.ediblegroup.in/wp-content/uploads/2019/08/FINAL-BOLD-2-Copy-2-Copy.png" alt="Logo 1">
</div>
<div class="content">
  <h2>Budge Budge Refineries Ltd</h2>
  <p>Please click the button below to proceed with your exam.</p>
  <a class="button" href="#" id="testLink">Test Link</a> <!-- Changed href to "#" and added an ID -->
</div>
<script>
  document.getElementById('testLink').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default behavior of the link
    loadGoogleForm(); // Call the function to load the Google Form
  });

  function loadGoogleForm() {
    var contentContainer = document.querySelector('.content');
    contentContainer.innerHTML = `
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf4lhfOu60nNwvDJ3oHSBFXmPsYXjISU5DMgfVq9t3V67-NRQ/viewform" width="900" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      <p>Other content on your webpage</p>
    `;
  }
</script>
</body>
</html>
